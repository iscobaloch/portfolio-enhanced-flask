<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title%}{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{url_for('static',filename='error/fontawesome-free/css/all.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static',filename='error/css/adminlte.css')}}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
           <a href="{{url_for('home')}}"> <i class="fas fa-home text-primary"></i> Home</a>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
<br><br><br><br><br>

    {% block body %}

    {%endblock%}


    <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>UOB</b>
    </div>
    <strong>Copyright &copy; 2017-2021 <a href="{{url_for('home')}}">Back Home</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
    <!-- jQuery -->
<script src="{{url_for('static',filename='error/jquery/jquery.min.js')}}"></script>
<!-- AdminLTE App -->
<script src="{{url_for('static',filename='error/js/adminlte.min.js')}}"></script>

</body>
</html>
