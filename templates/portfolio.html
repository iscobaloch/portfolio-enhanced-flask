{% extends "layout.html" %}
{% block title%}Portfolio{% endblock %}
{% block body %}  


<body class="portfolio">

<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                <!-- Portfolio Item Starts -->

                {% for p in p%}

       {% set fname = 'img/' + p.thumb %}
                <li>
                    <figure>
                        <img src="{{ url_for('static', filename=fname) }}" alt="Portolio Image" />
                        <div><span>{{p.project}}</span></div>
                    </figure>
                </li>
                {% endfor %}

                <!-- Portfolio Item Ends -->

            </ul>
        </section>
        <!-- Portfolio Grid Ends -->
        <!-- Portfolio Details Starts -->
       <section class="slideshow">
    <ul>
        {% for project in p %}
       {% set fname = 'img/' + project.thumb %}
<li>
    <figure>
        <!-- Project Details Starts -->
        <figcaption>
            <h3>{{ project.project }}</h3>
            <div class="row open-sans-font">
                <div class="col-6 mb-2">
                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Project </span>: <span class="ft-wt-600 uppercase">{{ project.category }}</span>
                </div>
                <div class="col-6 mb-2">
                    <i class="fa fa-user-o pr-2"></i><span class="project-label">Client </span>: <span class="ft-wt-600 uppercase">{{ project.client }}</span>
                </div>
                <div class="col-6 mb-2">
                    <i class="fa fa-code pr-2"></i><span class="project-label">Languages </span>: <span class="ft-wt-600 uppercase">{{ project.progr }}</span>
                </div>
                <div class="col-6 mb-2">
                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Preview </span>: <span class="ft-wt-600 uppercase"><a href="{{ project.website }}" target="_blank">{{ project.website }}</a></span>
                </div>
            </div>
        </figcaption>
        <!-- Project Details Ends -->
        <!-- Main Project Content Starts -->
        <img src="{{ url_for('static', filename=fname) }}" alt="{{ project.project }}" />
        <!-- Main Project Content Ends -->
    </figure>
</li>

        {% endfor %}
    </ul>

    <!-- Portfolio Navigation Starts -->
    <nav>
        <span class="icon nav-prev"><img src="{{ url_for('static', filename='img/projects/navigation/left-arrow.png') }}" alt="previous"></span>
        <span class="icon nav-next"><img src="{{ url_for('static', filename='img/projects/navigation/right-arrow.png') }}" alt="next"></span>
        <span class="nav-close"><img src="{{ url_for('static', filename='img/projects/navigation/close-button.png') }}" alt="close"> </span>
    </nav>
    <!-- Portfolio Navigation Ends -->
</section>

    </div>
</section>
<!-- Main Content Ends -->

{% endblock %}
