<!-- Button to trigger delete action -->
<a href="javascript:void(0)" onclick="confirmDelete({{edu.id}})">
    <button type="button" class="btn btn-danger">
        <i class="mdi mdi-trash-can"></i>
    </button>
</a>

<!-- Modal for confirmation (Bootstrap Modal example) -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this education record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="POST">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add JavaScript to handle the confirmation -->
<script>
    function confirmDelete(id) {
        // Update the action of the delete form with the correct ID
        var form = document.getElementById('deleteForm');
        form.action = '/edit-education/action_delete=' + id;

        // Show the confirmation modal
        var modal = new bootstrap.Modal(document.getElementById('deleteModal'));
        modal.show();
    }
</script>
